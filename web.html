<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador y Descifrador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <section>
            <div class="div1">
                <h1 class="titulo1">Clave Scout</h1>
                <p class="parrafo__inicial">"Este encriptador utiliza el sistema de codificación basado 
                                            en la clave 'murciélago'.
                </p>
        <container class="contenedor">
                <h2 class="texto_subtitulo">Texto Original</h2>
                <textarea class="texto__ventana" id="inputText" placeholder="Ingresa tu texto aquí..."></textarea>
                <button class="Texto_boton_primary" id="encryptButton">Cifrar</button>
                <button class="Texto_boton_secundary" id="decryptButton">Descifrar</button>
            </div>
        
            <div>
                <h2 class="texto_subtitulo">Texto Cifrado</h2>
                <textarea class="texto__ventana" id="outputText" readonly placeholder="El texto cifrado aparecerá aquí..."></textarea>
                <button class="Texto_boton_terciario" id="copyButton">Copiar</button>
            </div>
        </container>
        </section>
               </main>
    <footer class="pie-de-pagina">Desarrollado por Yeannina Urrutia</footer>

    <script src="codigo.js"></script>
</body>
</html>
